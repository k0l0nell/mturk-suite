<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>HIT Catcher</title>

    <link href="/bootstrap/css/glyphicons.css" rel="stylesheet" media="screen">
    <link href="hit_catcher.css" rel="stylesheet" media="screen">

    <script src="/bootstrap-4.4/js/jquery.min.js"></script>
    <script src="/bootstrap/js/popper.min.js"></script>
    <script src="/bootstrap-4.4/js/bootstrap.min.js"></script>
    <script src="/bootstrap-4.4/js/bootbox.all.min.js"></script>
    <script src="/bootstrap-4.4/js/jquery-ui.js"></script>
    <script src="/bootstrap-4.4/js/mustache.min.js"></script>

    <script src="/js/theme.js"></script>
</head>

<body style="padding: 3px">
    <!-- Buttons -->
    <div class="row">
            <div class="input-group input-group-sm form-group mb-3 col-sm-2">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Speed</span>
                    </div>
                    <input type="number" id="speed" class="form-control sm-2" step="100" min="500" value="1000">
                    <div class="input-group-append">
                        <span class="input-group-text">ms</span>
                    </div>
            </div>
            <div class="input-group input-group-sm form-group mb-3 col-sm-6">
                    <div class="input-group-prepend">
                        <button id="pause" type="button" class="btn btn-sm btn-secondary">Pause</button>

                    </div>
                    <div class="input-group-append">
                        <button id="add-group" type="button" class="btn btn-sm btn-outline-success">Add Group</button>
                        <button id="add-watcher" type="button" class="btn btn-sm btn-outline-success">Add Watcher</button>
                        <button type="button" class="btn btn-outline-success dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="sr-only">tdrop</span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-success">
                            <a id="advanced_settings" class="dropdown-item">Advanced Settings</a>
                        </div>
                    </div>
            </div>
        <div class="input-group input-group-sm form-group mb-3 col-sm-6"></div>
    </div>


    <!-- Watchers -->
    <div id="watchers" class="row mb-1">

    </div>

    <div id="watchersgroups" class="row ml-1 mr-1">

    </div>

    <!-- Watcher Settings -->
    <div id="watcher-settings-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Watcher Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body row">
                    <!-- NickName-->
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm form-group-sm">
                            <div class="input-group-prepend input-group-prepend">
                                <span class="input-group-text">Nickname</span>
                            </div>
                            <input id="watcher-settings-nickname" type="text" class="form-control form-control" placeholder="">
                        </div>
                    </div>

                    <!-- Once -->
                    <div class="col-sm-6">
                        <div class="input-group input-group-sm form-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input id="watcher-settings-once" name="watcher-settings-once" type="checkbox" autocomplete="off">
                                </div>
                            </div>
                            <div class="input-group-append">
                                <span class="input-group-text">Once</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12">
                        <div class="input-group input-group-sm form-group">
                            <div class="input-group-prepend">
                                    <span class="input-group-text">Group </span>
                            </div>
                            <select id="watcher-settings-watcher-group" name="watcher-group" class="custom-select">
                            </select>
                        </div>
                    </div>

                    <!-- Requester Name -->
                    <div class="col-sm-12">
                        <b>Requester Name:</b>&nbsp;<span id="watcher-settings-requester-name"></span>
                    </div>

                    <!-- Requester Id -->
                    <div class="col-sm-12">
                        <b>Requester Id:</b>&nbsp;<span id="watcher-settings-requester-id"></span>
                    </div>

                    <!-- Title -->
                    <div class="col-sm-12">
                        <b>Title:</b>&nbsp;<span id="watcher-settings-title"></span>
                    </div>

                    <!-- HIT Set Id -->
                    <div class="col-sm-12">
                        <b>HIT Set Id:</b>&nbsp;<span id="watcher-settings-hit-set-id"></span>
                    </div>

                    <!-- Reward -->
                    <div class="col-sm-12">
                        <b>Reward:</b>&nbsp;<span id="watcher-settings-reward"></span>
                    </div>

                    <!-- Duration -->
                    <div class="col-sm-12">
                        <b>Duration:</b>&nbsp;<span id="watcher-settings-duration"></span>
                    </div>

                    <!-- Requirements -->
                    <div class="col-sm-12">
                        <b>Requirements:</b>&nbsp;<span id="watcher-settings-requirements"></span>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="add-watcher-modal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Watcher</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">

                </div>
            </div>
        </div>
    </div>

    <!-- Advanced Settings -->
    <div id="advanced_settings_modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Advanced Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Captcha Popup -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input id="captcha-popup" name="captcha-popup" type="checkbox" autocomplete="off" aria-label="Checkbox for Popup HIT">
                            </div>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text">Popup HIT On Captcha</span>
                        </div>
                    </div>


                    <!-- Captcha Override -->
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon2">Group ID</span>
                        </div>
                        <input id="captcha-hitSetId" type="text" class="form-control" placeholder="Group id for popup">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</body>

<!-- Template for Watcher-->
<script id="watcher_template" type="x-tmpl-mustache">
<div id="{{watcherid}}" class="awatcher col-sm-4 col-md-3 col-lg-2 w-20">
            <div class="card watcher border-warning w-20">
                <div class="card-header">
                    <span class="text-bold name" style="font-size:14px">{{watchername}}</span>
                    <div class="float-right">
                        <span id="{{watcherid}}settings" class="glyphicon glyphicon-cog glyphicon-cog-sm text-muted align-center mb-1"></span>
                        <span id="{{watcherid}}remove" class="glyphicon glyphicon-remove glyphicon-remove-sm text-danger align-center mb-1"></span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="stats" style="font-size: 10px;">Caught: {{watchercaught}}; Searched: {{watchersearched}}; PRE: {{watcherpre}};</div>
                    <span class="adv-stats"></span>
                </div>
                <div class="card-footer p-0 pb-1 pl-1">
                    <button name="{{watcherid}}" id="{{watcherid}}catch" class="catch btn btn-xxs {{catchon}} mr-1">{{catchtext}}</button>
                    <button name="{{watcherid}}" id="{{watcherid}}sound" class="sound btn btn-xxs {{soundon}}">Sound</button>
                </div>
            </div>
        </div>
</script>

<script id="group_template" type="x-tmpl-mustache">
    <div id="watchersgroup-{{id}}" name="{{id}}" class="watchergroup card mb-1 w-100">
        <h6 class="card-header">
            <span id="{{id}}hide" class="glyphicon glyphicon-chevron-right text-muted align-center"></span>
            <span id="{{id}}name">{{name}}</span>
            <div class="float-right">
                <span id="{{id}}rename" class="glyphicon glyphicon-pencil text-muted align-center"></span>
                <span id="{{id}}plus" class="glyphicon glyphicon-plus text-success align-center"></span>
                <span id="{{id}}pause" class="glyphicon glyphicon-{{status}} text-muted align-center"></span>
                <span id="{{id}}remove" class="glyphicon glyphicon-remove text-danger align-center"></span>
            </div>
        </h6>
        <div id="{{id}}body" class="watchergroupbody card-body row p-2"></div>
    </div>
</script>

<script src="hit_catcher.js"></script>

</html>
