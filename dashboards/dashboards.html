<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>MTurk Dashboards</title>

    <link href="/bootstrap/css/glyphicons.css" rel="stylesheet" media="screen">
    <link href="/chartjs/Chart.min.css" rel="stylesheet" media="screen">

    <script src="/bootstrap-4.4/js/jquery.min.js"></script>
    <script src="/bootstrap-4.4/js/bootstrap.min.js"></script>
    <script src="/bootstrap-4.4/js/bootbox.all.min.js"></script>
    <script src="/bootstrap-4.4/js/jquery-ui.js"></script>
    <script src="/bootstrap-4.4/js/mustache.min.js"></script>

    <script src="/chartjs/Chart.min.js"></script>

    <script src="/js/theme.js"></script>
</head>

<body style="padding: 3px">

    <div class="row">
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="TopAvgReward"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="TopReward"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="TopHIT"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="BottomAvgReward"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="TopRejection"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
        <div class="col-md-4 py-1">
            <div class="card">
                <div class="card-body">
                    <canvas id="BottomHIT"></canvas>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="dashboards.js"></script>
</html>
